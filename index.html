<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Iconos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script defer src="./assets/js/script.js"></script>

    <title>Práctica de Consolidación 3</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 mx-auto pt-3">
                <h1 class="mb-4">PRESUPUESTO APP</h1>
                <div class="row">
                    <div class="columnaUno col-md-5">
                        <!-- Ingreso de Presupuesto -->
                        <div class="col-md-12 my-3" id="cajaPresupuesto">
                            <form>
                                <h5>Ingresa Tu Presupuesto</h5>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="inputPresupuesto" />
                                </div>
                                <button type="button" class="btn btn-outline-success mt-3" id="btnEnviarPresupuesto">
                                    Calcular
                                </button>
                            </form>
                        </div>
                        <!-- Ingreso de los Gastos -->
                        <div class="col-md-12 my-3 mt-5" id="cajaGasto">
                            <form>
                                <h5>Ingresa El Nombre Del Gasto</h5>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputNombreGasto" />
                                </div>
                                <h5>Ingresa La Cantidad Del Gasto</h5>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="inputCantidadGasto" />
                                </div>
                                <button type="button" class="btn btn-outline-danger mt-3" id="btnEnviarGasto">
                                    Añadir Gasto
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="columnaDos col-md-7">
                        <!-- Datos del Presupuesto -->
                        <div class="col-12">
                            <div class="row col-12 mt-3">
                                <div class="col-4 text-center mb-2">
                                    <div class="titulos">PRESUPUESTO</div>
                                    <h4 class="mt-2">$ <span id="presupuestoInicial">0</span></h4>
                                </div>
                                <div class="col-4 text-center">
                                    <div class="titulos">GASTOS</div>
                                    <h4 class="mt-2">$ <span id="gastoTotal">0</span></h4>
                                </div>
                                <div class="col-4 text-center mb-2">
                                    <div class="titulos">SALDO</div>
                                    <h4 class="mt-2">$ <span id="saldoRestante">0</span></h4>
                                </div>
                            </div>
                        </div>
                        <!-- Datos de los Gastos -->
                        <div class="tablaGastos">
                            <div class="d-flex justify-content-between">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">GASTO</th>
                                            <th scope="col">VALOR</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
